<!DOCTYPE html>
<html>
    <head>
        <title>UFO Shape Predictor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>

	<header>
		<div class="container">
		    <h2>UFO Shape Predictor</h2>
	    </div>
	</header>
        <div class="container">
            <img src="./image.png"/>

            <form action="/predict" method="POST" class="form">
                <div class="fieldset">
                    <label>Enter Latitude</label>
                    <input class="LATITUDE" name="LATITUDE"/>
                    <br>
                    <label>Enter Longitude</label>
                    <input class="LONGITUDE" name="LONGITUDE"/>
                </div>
                <input type="submit" class="button" value="predict">
            </form>
        </div>
    </body>
</html>
